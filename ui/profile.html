<!doctype html>
<html>
    <head>
        <title>The Profile Page</title>
        <link href="/styles/style.css" rel="stylesheet" />
    </head>
    <body onload="initPage()">
        <div class="container">
            <a href="/">Home</a>
            <hr/>
        </div>
	    <div class="center container">
	        <h1 class="center text-big bold"> The Profile Page - v1.0.3</h1>
    	    <hr/>
            <img class="img-medium" src="/images/chaplin.png">
            <h3>Personal</h3>
            <p>Learning something new everyday</p>
            <hr/>
            <h3>Professional</h3>
            <p>Building something amazing bit by bit</p>
            <hr/>
            <div id="footer">
                This button <button id="counter">Click Me</button> has been clicked <span id="count">_</span> times 
                since the server was recently started.
                <hr/>
				<input id="nameInput" type="text" placeholder="add a name">
                <input id="nameBtn" type="submit" value="Add a Name">
				<button id="showNames">Show All Names</button>
				<ul id="nameList" style="text-align:left"></ul>
				<hr/>
				<div id="namesShownDiv"></div>
				<ul id="namesShown" style="text-align:right;list-style:none;"></ul>
				<div style="display:none">
					<p>Names entered so far:</p>
					<div id="allTheNamesStore"></div>
				</div>
            </div>
        </div>
        <script type="text/javascript" src="/scripts/profile.js"></script>
    </body>
</html>
